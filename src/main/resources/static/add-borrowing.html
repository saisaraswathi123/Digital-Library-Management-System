<!DOCTYPE html>
<html>
<head>
    <title>Add Borrowing</title>
</head>
<body>
<h2>Add Borrowing</h2>
<form id="borrowForm">
    Book ID: <input type="number" name="bookId"><br><br>
    Member ID: <input type="number" name="memberId"><br><br>
    Borrow Date: <input type="date" name="borrowDate"><br><br>
    Return Date: <input type="date" name="returnDate"><br><br>
    <button type="submit">Save Borrowing</button>
</form>

<script>
    document.getElementById("borrowForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const borrowing = Object.fromEntries(formData.entries());

      fetch("/api/borrowings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(borrowing)
      })
      .then(res => res.json())
      .then(data => {
        alert("Borrowing saved!");
        window.location.href = "/";
      });
    });
</script>
</body>
</html>
